<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Grid Test - Sections</title>
        <link rel="stylesheet" href="AccordionCanvas/gridStyles.css">
    </head>
    <body>
        <div id="canvasContainer">
            <div id="noteCanvasContainer">
                <canvas id="noteCanvas"></canvas>
            </div>
            <div id="sectionArrangementContainer">
                <canvas id="arrangementCanvas"></canvas>
            </div>
            <div id="sectionEditorContainer">
                <label> Instrument Type</label>
                <select name="InstrumentType" id="instrumentTypeSelector">
                    <option value="midi">Synth</option>
                    <option value="saab">MIDI</option>
                </select>
                <br>
                <label> Instrument </label>
                <select name="Instruments" id="instrumentSelector">
                </select>
                <br>
                <label> Volume </label>
                <div class="slidecontainer">
                    <input type="range" min="-25" max="25" value="0" class="slider" id="sectionVolume">
                </div>
    
                <label> Section Color </label>
                <input type="color" id="sectionColorPicker" onchange="updateSectionColor()" value="#ff0000">

                <label> Scale </label>
                <select name="scaleType" id="scaleTypeSelector">
                </select>
                <select name="scale" id="scaleSelector">
                </select>
            </div>
        </div>
       

        <input type="button" id="songPrpoerties" value="song properties" onclick="showEditSongProperties()">

        <div id="songPropertiesContainer" style="display: none;">
            <div id="songProperties">
                <br>
                <label>BPM</label>
                <input type="number" class="propertiesInput" id="bpmInput">
                <label>Measures Per Section</label>
                <input type="number" class="propertiesInput" id="measuresPerSectionInput">
                <label>Time Signature</label>
                <input type="number" class="tsInput" id="timeSignatureTopInput" style="width: 10%; margin-top: 2vh;"">
                <input type="number" class="tsInput" id="timeSignatureBotInput" style="width: 10%; margin-top: 5px;">

                <br>

                <input type="button" class="propertiesButtons" id="applyProperties" value="Apply" onclick="applyPropertiesEdit()">
                <input type="button" class="propertiesButtons" id="cancelProperties" value="Cancel" onclick="$('#songPropertiesContainer').hide()">
            </div>
        </div>

        <input type="button" id="saveButton" value="save" onclick="saveFile()">
        <input type="button" id="loadButton" value="load" onclick="openFile()">
    </body>
    
    <script src="scales.js"></script>
    <script src="AccordionCanvas/notePlayer.js"></script>
    <script src="AccordionCanvas/addRmNotes.js"></script>
    <script src="AccordionCanvas/instruments.js"></script>

    <script src="AccordionCanvas/Input/mouseHandler.js"></script>
    
    <script src="AccordionCanvas/noteGridRenderer.js"></script>
    <script src="AccordionCanvas/arrangementRenderer.js"></script>
    <script src="AccordionCanvas/sectionEditor.js"></script>
    
    <script src="AccordionCanvas/fileManagement.js"></script>
    
    <script src="AccordionCanvas/undoredo.js"></script>
    <script src="AccordionCanvas/userInput.js"></script>
    
    <script src="AccordionCanvas/canvasRenderer.js"></script>
    <script src="AccordionCanvas/Input/keyboardEvents.js"></script>

</html>
